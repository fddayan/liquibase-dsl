//apply plugin: 'eclipse'
//apply plugin: 'groovy'

usePlugin 'eclipse'
usePlugin 'groovy'


repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.0'
    groovy group: 'org.liquibase',name:'liquibase-core',version:'1.9.5'
    groovy group: 'commons-beanutils',name:'commons-beanutils',version:'1.8.3'
    groovy group:'commons-lang', name:'commons-lang', version:'2.5'
 	groovy group:"mysql",name:"mysql-connector-java", version:"5.1.12"
	testCompile group: 'junit', name: 'junit', version: '4.7'
}